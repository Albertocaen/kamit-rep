<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Contacto</title>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="kamit-rep.html">Inicio</a></li>
          <li><a href="pructos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>

    <main>
      <h1>Contáctanos</h1>
      <p>Si tienes alguna duda o necesitas más información, no dudes en ponerte en contacto con nosotros. ¡Estamos aquí para ayudarte!</p>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>
        <button type="submit">Enviar mensaje</button>
      </form>
      <div class="direccion">
        <h2>Dirección</h2>
        <p>Calle Falsa, 123</p>
        <p>28001 Madrid</p>
      </div>
      <div class="telefono">
        <h2>Teléfono</h2>
        <p>+34 91 234 56 78</p>
      </div>
      <div class="email">
        <h2>Email</h2>
        <p>info@miempresa.com</p>
      </div>
    </main>
  </body>
</html>
