<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro | Kamit-Rep</title>
	<link rel="stylesheet" href="kamit-rep.css">
</head>
<body background="/img/1043547.png">
	<div class="container">
		<div class="register-box">
			<h1>Registro</h1>
			<form action="#" method="POST">
				<label for="nombre">Nombre completo:</label>
				<input type="text" id="nombre" name="nombre" required pattern="[A-Za-z ]+">
				<span class="error-msg">El nombre es obligatorio y solo debe contener letras y espacios</span>

				<label for="email">Correo electrónico:</label>
				<input type="email" id="email" name="email" required>
				<span class="error-msg">El correo electrónico es obligatorio y debe ser válido</span>

				<label for="password">Contraseña:</label>
				<input type="password" id="password" name="password" required>
				<span class="error-msg">La contraseña es obligatoria</span>

				<label for="edad">¿Es mayor de edad?</label>
				<div class="radio-buttons">
					<label><input type="radio" name="edad" value="si" required> Si</label>
					<label><input type="radio" name="edad" value="no" required> No</label>
				</div>
				<span class="error-msg">Debe seleccionar una opción</span>

				<label for="manejo_datos">¿Acepta que se manejen sus datos?</label>
				<div class="radio-buttons">
					<label><input type="radio" name="manejo_datos" value="si" required> Si</label>
					<label><input type="radio" name="manejo_datos" value="no" required> No</label>
				</div>
				<span class="error-msg">Debe seleccionar una opción</span>

				<button type="submit">Registrarse</button>
			</form>
		</div>
	</div>
</body>
</html>
